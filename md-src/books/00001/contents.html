<ul>
	<li data-page="0001">सभाष्यम्</li>
	<li data-page="0003">ॐ नमस्ते गणपतये</li>
	<li data-page="0006">स्वमेव प्रत्यक्षं तत्त्वमसि</li>
	<li data-page="0010">त्वमेव केवलं कर्तासि</li>
	<li data-page="0011">त्वमेव केवलं धर्तामि</li>
	<li data-page="0011">त्वमेव केवलं इर्तामि</li>
	<li data-page="0011">त्वमेव सर्वं खल्विदं ब्रह्मामि</li>
	<li data-page="0011">त्वं साक्षादात्माऽसि नित्यम्</li>
	<li data-page="0030">ॐ नमः परमात्मने</li>
